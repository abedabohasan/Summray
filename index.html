<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Order summary card</title>
  <link rel="stylesheet" href="CSS/main.css">
  <link rel="stylesheet" href="https://fonts.google.com/specimen/Red+Hat+Display">
</head>
<body>
         
        <div class="page">
          <div class="card">
            <img src="images/illustration-hero.svg" alt="">
            <div class="content">
              <div class="describtion">
                <h3 class="header">Order Summary</h3>
                <p class="paragraph">You can now listen to millions of lucturs, audiobooks, and podcasts on any device anywhare you like!</p>
              </div>
              <div class="plan">
                <img class="icon" src="images/icon-music.svg" >
                <div class="details">
                  <p class="plan-name">Annual Plan</p>
                  <p class="plan-price">$59.99/year</p>
                </div>
                <div class="change">
                  <a href="index.html" target="_blank" rel="noopener noreferrer">
                    Change
                  </a></div>
              </div>
              <div class="buttons">
                <button class="proceed">Proceed to Payment</button>
                <button class="cancle">Cancle Order</button>
              </div>
            </div>
          </div>
 


        </div>
  
</body>
</html>
